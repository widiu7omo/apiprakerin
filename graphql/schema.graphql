type Query {
    users: [User!]! @paginate(type: "paginator" model: "App\\User")
    user(id: ID @eq): User @find(model: "App\\User")
    mahasiswas: [Mahasiswa] @all
    mahasiswa(id: ID @eq): Mahasiswa @find
    tahunakademiks:[TahunAkademik] @all
    tahunakademik(id_tahun_akademik:ID @eq): TahunAkademik @find
    keys: [Keys] @all
}
type Mutation {
    inTahunAkademik(input:insertTahunAkademik!) : TahunAkademik @create(flatten:true)
}

input insertTahunAkademik {
    id_tahun_akademik:String!
    tahun_akademik:String
}

type Keys {
    id: ID!
    key: String
    level: String
}
type TahunAkademik {
    id_tahun_akademik:ID!
    tahun_akademik: String
    mahasiswas:[Mahasiswa] @hasMany
}

type Mahasiswa {
    nim: ID!
    nama_mahasiswa: String
    tahunakademik:TahunAkademik @belongsTo
}

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
}
